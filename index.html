<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Coordination</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="style.css">
    <!-- QR Code Generator Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Personal Group Coordination</h1>
            <p>Connect with like-minded individuals for group activities</p>
        </header>

        <nav class="nav">
            <button class="nav-btn active" data-section="profile">My Profile</button>
            <button class="nav-btn" data-section="browse">Browse People</button>
            <button class="nav-btn" data-section="matches">Mutual Interests</button>
            <button class="nav-btn" data-section="calendar">Schedule</button>
        </nav>

        <!-- Profile Section -->
        <section id="profile" class="section active">
            <h2>‚ú® Create Your Profile ‚ú®</h2>
            <form id="profileForm">
                <div class="form-group">
                    <label for="name">Name/Nickname:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" min="18" required>
                </div>
                <div class="form-group">
                    <label for="bio">About Me:</label>
                    <textarea id="bio" rows="4" placeholder="Tell others about yourself, your communication style, what you're looking for..."></textarea>
                </div>
                <div class="form-group">
                    <label>Sexual Play & Comfort Preferences:</label>
                    <div id="preferencesContainer">
                        <!-- Preference categories will be populated by JavaScript -->
                    </div>
                </div>
                <div class="form-group">
                    <label for="experience">Experience Level:</label>
                    <select id="experience">
                        <option value="new">New to group play</option>
                        <option value="some">Some group experience</option>
                        <option value="experienced">Experienced with groups</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="stimulation">Sensory Notes:</label>
                    <textarea id="stimulation" rows="3" placeholder="Describe what types of touch, sounds, lighting, etc. work best for you or should be avoided..."></textarea>
                </div>
                <div class="form-group">
                    <label for="scripts">Helpful Conversation Starters:</label>
                    <textarea id="scripts" rows="3" placeholder="Any phrases or conversation topics that help you feel comfortable? e.g. 'I like when people ask how I'm feeling'"></textarea>
                </div>
                <button type="submit" class="btn">üíñ Save My Profile</button>
                <button type="button" class="btn" id="printCardBtn" style="margin-left: 10px;">üñ®Ô∏è Create Print Card</button>
            </form>
        </section>

        <!-- Browse Section -->
        <section id="browse" class="section">
            <h2>‚ú® Browse People ‚ú®</h2>
            <div class="filter-container">
                <input type="text" id="filterName" placeholder="Filter by name...">
                <select id="filterExperience">
                    <option value="">All Experience Levels</option>
                    <option value="new">New</option>
                    <option value="some">Some Experience</option>
                    <option value="experienced">Experienced</option>
                </select>
            </div>
            <div id="profilesList">
                <!-- Profiles will be populated here -->
            </div>
        </section>

        <!-- Matches Section -->
        <section id="matches" class="section">
            <h2>‚ú® Mutual Interests ‚ú®</h2>
            <div id="mutualMatches">
                <!-- Mutual matches will be shown here -->
            </div>
        </section>

        <!-- Calendar Section -->
        <section id="calendar" class="section">
            <h2>‚ú® Availability Calendar ‚ú®</h2>
            <p>Click days when you're available for group activities:</p>
            <div class="calendar" id="availabilityCalendar">
                <!-- Calendar will be generated here -->
            </div>
            <button class="btn" id="saveAvailabilityBtn" style="margin-top: 20px;">Save Availability</button>
        </section>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="app.js"></script>
</body>
</html>
